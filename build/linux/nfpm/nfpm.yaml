name: "xorriso-ui"
arch: ${GOARCH}
platform: "linux"
version: "0.1.0"
section: "default"
priority: "extra"
maintainer: ${GIT_COMMITTER_NAME} <${GIT_COMMITTER_EMAIL}>
description: "Modern disc burning GUI"
vendor: "Evgeniy Medvedev"
homepage: "https://github.com/jidckii/xorriso-ui"
license: "MIT"
release: "1"

contents:
  - src: "./bin/xorriso-ui"
    dst: "/usr/local/bin/xorriso-ui"
  - src: "./build/appicon.png"
    dst: "/usr/share/icons/hicolor/128x128/apps/xorriso-ui.png"
  - src: "./build/linux/xorriso-ui.desktop"
    dst: "/usr/share/applications/xorriso-ui.desktop"

# Default dependencies for Debian 12/Ubuntu 22.04+ with WebKit 4.1
depends:
  - libgtk-3-0
  - libwebkit2gtk-4.1-0
  - xorriso
  - ffmpeg

overrides:
  # RPM packages (WebKit 4.1)
  rpm:
    depends:
      - "libgtk-3.so.0()(64bit)"
      - "libwebkit2gtk-4.1.so.0()(64bit)"
      - xorriso
      - ffmpeg
  
  # Arch Linux packages (WebKit 4.1)  
  archlinux:
    depends:
      - gtk3
      - webkit2gtk-4.1
      - xorriso
      - ffmpeg

# scripts section to ensure desktop database is updated after install
scripts:
  postinstall: "./build/linux/nfpm/scripts/postinstall.sh"
  # You can also add preremove, postremove if needed
  # preremove: "./build/linux/nfpm/scripts/preremove.sh"
  # postremove: "./build/linux/nfpm/scripts/postremove.sh"

